# Production Configuration
# This file overrides application.yml settings for production
# Activate with: --spring.profiles.active=prod

server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
  compression:
    enabled: true
  http2:
    enabled: true

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:foodexpress}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    
  jpa:
    hibernate:
      ddl-auto: validate  # Never auto-update in production
    show-sql: false
    open-in-view: false
    
  flyway:
    enabled: true  # Enable migrations in production
    baseline-on-migrate: true
    validate-on-migrate: true
    
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
      
  mail:
    host: ${SPRING_MAIL_HOST:}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Actuator for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Security
app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS}
    
# Logging
logging:
  level:
    root: WARN
    com.hungerexpress: INFO
    org.springframework: WARN
  file:
    name: logs/hungerexpress.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
